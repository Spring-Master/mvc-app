<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h2>상품 수정</h2>
    </div>

    <h4 class="mb-3">상품 정보</h4>

    <form th:action="@{|/basic/items/${item.id}/edit|}" method="post">
        <div class="mb-2">
            <label for="itemName">상품 명</label>
            <input type="text" id="itemName" name="itemName" class="form-control" th:value="${item.itemName}" placeholder="상품 명을 입력하세요.">
        </div>
        <div class="mb-2">
            <label for="price">상품 가격</label>
            <input type="text" id="price" name="price" class="form-control" th:value="${item.price}" placeholder="가격을 입력하세요.">
        </div>
        <div class="mb-4">
            <label for="quantity">수량</label>
            <input type="text" id="quantity" name="quantity" class="form-control" th:value="${item.quantity}" placeholder="수량을 입력하세요.">
        </div>

        <div class="row mb-2">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">상품 수정
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-danger btn-lg" th:onclick="|location.href='@{/basic/items}'|"
                        onclick="location.href=`items.html`">취소
                </button>
            </div>
        </div>
    </form>

</div>

</body>
</html>
