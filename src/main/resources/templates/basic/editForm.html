<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: header (~{::title})}">
    <title>아이템 수정</title>
</head>

<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 수정</h2>
    </div>

    <h4 class="mb-3">상품 정보</h4>

    <form th:action th:object="${item}" method="post">
        <div class="mb-2">
            <label for="itemName">상품 명</label>
            <input type="text" id="itemName" th:field="*{itemName}" class="form-control" placeholder="상품 명을 입력하세요.">
        </div>
        <div class="mb-2">
            <label for="price">상품 가격</label>
            <input type="text" id="price" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요.">
        </div>
        <div class="mb-2">
            <label for="quantity">수량</label>
            <input type="text" id="quantity" th:field="*{quantity}" class="form-control" placeholder="수량을 입력하세요.">
        </div>
        <div>판매 여부</div>
        <div class="mb-4">
            <input type="checkbox" id="open" th:field="*{open}" class="form-check-input">
            <label for="open" class="form-check-label">판매 오픈</label>
        </div>
        <div>등록 지역</div>
        <div class="mb-4 form-check form-check-inline" th:each="region : ${regions}">
            <input type="checkbox" th:field="*{regions}" th:value="${region.key}" class="form-check-input">
            <label th:for="${#ids.prev('regions')}"
                   th:text="${region.value}" class="form-check-label"></label>
        </div>

        <div class="row mb-2">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">상품 수정
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-danger btn-lg"
                        th:onclick="|location.href='@{/basic/items/{itemId}(itemId=${item.id})}'|"
                        onclick="location.href=`items.html`"
                        type="button">취소
                </button>
            </div>
        </div>
    </form>

    <footer th:replace="~{layout/footer :: footer}"></footer>
</div>
</body>
</html>
