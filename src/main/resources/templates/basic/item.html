<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">
    <div th:if="${param.status}" th:text="저장완료" class="alert alert-success" role="alert">
        저장완료
    </div>

    <div class="py-5 text-center">
        <h2>상품 상세</h2>
    </div>

    <div class="mb-2">
        <label for="itemId">상품 ID</label>
        <input type="text" id="itemId" name="itemId" class="form-control" th:value="${item.id}" value="1" readonly>
    </div>
    <div class="mb-2">
        <label for="itemName">상품 명</label>
        <input type="text" id="itemName" name="itemName" class="form-control" th:value="${item.itemName}" value="테스트 상품1" readonly>
    </div>
    <div class="mb-2">
        <label for="price">상품 ID</label>
        <input type="text" id="price" name="price" class="form-control" th:value="${item.price}" value="10000" readonly>
    </div>
    <div class="mb-2">
        <label for="quantity">수량</label>
        <input type="text" id="quantity" name="quantity" class="form-control" th:value="${item.quantity}" value="10" readonly>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    th:onclick="|location.href='@{|/basic/items/${item.id}/edit|}'|"
                    onclick="location.href=`editForm.html`">상품 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    th:onclick="|location.href='@{/basic/items}'|"
                    onclick="location.href=`items.html`">목록으로</button>
        </div>
    </div>
</div>

</body>
</html>
