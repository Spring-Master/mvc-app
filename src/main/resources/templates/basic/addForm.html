<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: header (~{::title})}">
    <title>아이템 등록</title>
</head>

<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 등록</h2>
    </div>

    <h4 class="mb-3">상품 정보</h4>

    <form th:action th:object="${item}" method="post">
        <div class="mb-2">
            <label for="itemName">상품 명</label>
            <input type="text" id="itemName" th:field="*{itemName}" class="form-control" placeholder="상품 명을 입력하세요.">
        </div>
        <div class="mb-2">
            <label for="price">상품 가격</label>
            <input type="text" id="price" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요.">
        </div>
        <div class="mb-2">
            <label for="quantity">수량</label>
            <input type="text" id="quantity" th:field="*{quantity}" class="form-control" placeholder="수량을 입력하세요.">
        </div>
        <div>판매 여부</div>
        <div class="mb-4">
            <div class="form-check">
                <input type="checkbox" id="open" name="open" class="form-check-input">
                <input type="hidden" name="_open" value="on">
                <label for="open" class="form-check-label">팬매 오픈</label>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">상품 등록
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-danger btn-lg"
                        th:onclick="|location.href='@{/basic/items}'|"
                        onclick="location.href=`items.html`"
                        type="button">취소
                </button>
            </div>
        </div>
    </form>

    <footer th:replace="~{layout/footer :: footer}"></footer>
</div>
</body>
</html>
