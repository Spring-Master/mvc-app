<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h2>상품 수정</h2>
    </div>

    <h4 class="mb-3">상품 정보</h4>

    <form>
        <div class="mb-2">
            <label for="itemName">상품 명</label>
            <input type="text" id="itemName" name="itemName" class="form-control" placeholder="상품 명을 입력하세요.">
        </div>
        <div class="mb-2">
            <label for="price">상품 가격</label>
            <input type="text" id="price" name="price" class="form-control" placeholder="가격을 입력하세요.">
        </div>
        <div class="mb-2">
            <label for="quantity">수량</label>
            <input type="text" id="quantity" name="quantity" class="form-control" placeholder="수량을 입력하세요.">
        </div>
    </form>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" onclick="location.href=`item.html`">상품 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-danger btn-lg" onclick="location.href=`items.html`">취소</button>
        </div>
    </div>
</div>

</body>
</html>
